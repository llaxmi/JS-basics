<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DOM Traversal Example</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
    <style>
        .highlight {
            color: blue;
        }
    </style>
</head>

<body>
    <div id="new" class="m-5"></div>
    <div id="container" class="m-5">
        <h1>DOM Traversal Example</h1>

        <span id="textSpan">Hello, this is the first span.</span>

        <p class="highlight">Paragraph 1 with class "highlight".</p>
        <p class="highlight">Paragraph 2 with class "highlight".</p>

        <p id="para">Paragraph 3 without class "highlight".</p>

        <button id="box">Hover me</button>
        <button id="box2">Click me</button>

    </div>

    <script>
        const testId = document.getElementById("textSpan");
        //whole content console.log("TestSpan by id: ", testId);
        testId.textContent = "HI laxmi";

        //manipulate content
        testId.innerHTML = "<button>Click here</button>"

        const testClass = document.getElementsByClassName("highlight");
        console.log("Hightlights by classname", testClass);

        const items = document.getElementsByTagName("div");
        console.log(items);

        //creation only 
        const newElement = document.createElement("p");
        newElement.innerHTML = "Laxmi"

        //to add on page
        const container = document.getElementById("new")
        container.appendChild(newElement)

        //EVENTS
        const box = document.getElementById("box");
        box.addEventListener("mouseover", function () {
            box.style.backgroundColor = "red"
            box.style.color = "white"
        })
        box.addEventListener("mouseout", function () {
            box.style.backgroundColor = "white"
            box.style.color = "red"
        })

        box2.addEventListener("click", function () {
            box2.style.backgroundColor = "green"
        })

        //keypress event
        const key = document.getElementById("box");
        key.addEventListener("keypress", function (event) {
            console.log(event.key)
        })

    </script>
</body>


</html>
